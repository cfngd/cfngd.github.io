<div class="biaoti">信息调研工作再创佳绩</div>
<div class="xinxi">来源：中国农工民主党赤峰市委员会　 时间：2017-01-16　 编辑：吴洪军</div>
<div id="zhengwen" class="zhengwen">
  <p>2016年12月，农工党赤峰市委员会撰写的《做好民主党派市级组织和内部监督的协调发展提升民主党派的战斗力》一文被评为农工党中央2016年理论研究优秀论文三等奖。至此，农工党市委撰写的调研报告和信息已被自治区以上采用10篇，其中《解决城市内涝的建议》被原自治区主席巴特尔批示。</p>
</div>
