<div class="biaoti">农工党红山区支部“同心实践基地”开展家庭教育活动</div>

<div class="xinxi">来源：中国农工民主党赤峰市委员会　 时间：2019-09-02　 编辑：吴洪军</div>

<div id="zhengwen" class="zhengwen">
<p>9月1日，农工党红山区支部来到同心实践基地开展了“家庭教育进校园”活动，部分党员代表、红山区幼儿园教师、学生家长近70人等参加了活动。</p>
<p>活动中，有多位家长向讲师请教问题，通过家长的阐述，讲师从专业的心理角度询问家长并给予了回应。<br>
  此次“家庭教育进校园”活动，通过运用专业理论、沟通技巧、生动形象的例子、家长困惑分析等通俗易懂的方式，教会了家长如何与孩子更好的沟通相处，进而建立更好的沟通模式，使亲子间互信互爱。</p>
</div>
