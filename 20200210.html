<meta charset='UTF-8'><div class='biaoti'>农工党赤峰市委一年间这样议政建言</div><div class='xinxi'>来源：中国农工民主党赤峰市委员会　 时间：2021-02-10　 编辑：吴洪军</div><div id='zhengwen' class='zhengwen'><p>一年来，农工党赤峰市委员会紧扣推进“健康中国”“美丽中国”建设两条主线，带领全市农工党党员发挥优势、开拓创新，为实现疫情防控和经济社会发展双胜利作出积极贡献。</p>
