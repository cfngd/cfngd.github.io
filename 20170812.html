<div class="biaoti">组织党员为毛山东乡捐款</div>
<div class="xinxi">来源：中国农工民主党赤峰市委员会　 时间：2017-08-12　 编辑：吴洪军</div>
<div id="zhengwen" class="zhengwen">
<p>8月11日下午3:40分左右，赤峰市统一战线“同心”教育实践基地——翁牛特旗毛山东乡，遭受百年一遇的暴雨龙卷风的袭击，造成人员伤亡和严重的财产损失。根据中共赤峰市委统战部发出的捐款倡议书，农工党赤峰市委会第一时间组织党员捐款12200元，并随从统战部领导将捐款送到受灾村民手中，尽农工党员一份绵薄之力帮助灾民重建家园。</p>
</div>
