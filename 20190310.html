<div class="biaoti">农工党赤峰市委举办庆祝“三.八”妇女节活动</div>

<div class="xinxi">来源：中国农工民主党赤峰市委员会　 时间：2019-03-10　 编辑：吴洪军</div>

<div id="zhengwen" class="zhengwen">
<p>为庆祝“三·八”国际劳动妇女节，2019年3月10日，农工党赤峰市委举办专题讲座，邀请专家为女党员讲授乳腺的保健、婴幼儿母乳喂养、如何释放压力、调整情绪等方面知识。</p>
<p>活动后党员们还专题学习了习近平总书记参加内蒙古代表团审议时重要讲话精神。党员们纷纷表示，一定按照总书记要求，在生态环境保护、绿色发展、矿山管理等方面花大力气开展好调研，提交高质量的社情民意信息，为建设祖国北疆靓丽风景线做贡献。</p>
<p align="center"><span class="biaoti"><img src="news_img/20190310.jpg" width="756" height="419"></span></p>
</div>
